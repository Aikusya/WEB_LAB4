<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requesting | Rixy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" type="image/x-icon" href="favicon2.ico">
    <script src="https://kit.fontawesome.com/da51b8ebb3.js" crossorigin="anonymous"></script>    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Form -->

    <div class="container">
        <h1 class="mt-4 text-light">Form Validation</h1>
        <form id="myForm">
            <div class="form-group text-light">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group text-light">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group text-light">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="error" id="passwordError"></div>
            </div>

            <button id="specificButton" type="submit" class="btn">Submit</button>

            <!-- Puzzle -->

            <div id="hiddenButton" style="display:none;">
                <p class="text-light" style="margin:4% 0%;">Play puzzle to waste time until the pack is send to your email!</p>
                <button class="btn"><a href="index3.html">Play Puzzle</a></button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</body>
</html>
